<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="spotify-logo-png-7053.png" alt="Spotify" />
          Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="cover.jpeg" alt="1" />
            <span class="songName">Aaj ki Raat </span>
            <span class="sponglistPlay"
              ><span class="timestamp"
                >05:34 <i class="fa-solid songItemPlay fa-circle-play"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="cover.jpeg" alt="1" />
            <span class="songName">Drop</span>

              ><span class="timestamp"

          <div class="songItem">

        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons"></div>
      <!----fontawesome icons-->
      <i class="fa-solid fa-2x fa-backward-step"></i>
      <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-forward-step"></i>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/da93a54c89.js"
      crossorigin="anonymous"
    ></script>
